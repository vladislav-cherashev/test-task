<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление Остатками</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Управление Остатками Товаров</h1>
        
        <!-- Форма добавления нового товара -->
        <form id="add-product-form">
            <label for="product-name">Название товара:</label>
            <input type="text" id="product-name" required>
            <label for="product-name">PLU:</label>
            <input type="text" id="product-count" required>
            <label for="product-quantity">Количество:</label>
            <input type="number" id="product-quantity" min="0" value="0" required>
            <label for="product-name">Магазин:</label>
            <input type="text" id="shop-name" required>

            <button type="submit">Добавить товар</button>
        </form>

        <!-- Кнопки для управления остатком товаров -->
        <div class="controls">
            <button id="get-stock-button">Получить остатки</button>
            <button id="increase-stock-button">Увеличить остаток</button>
            <button id="decrease-stock-button">Уменьшить остаток</button>
        </div>

        <!-- Таблица для отображения остатков -->
        <table id="stock-table">
            <thead>
                <tr>
                    <th>Товар</th>
                    <th>Остаток</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
